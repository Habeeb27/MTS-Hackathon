<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Career Advisor</title>
</head>
<body>

   <h1>Welcome username</h1>
   <br>
      <p>Here are some common career-related questions you might have:</p>
    <section id="career-questions">
        <div class="questions-list">
        <ul>
        <button><li>What questions do you have about your career path?</li></button>
        <br>
        <button><li>Do you need guidance on choosing a career?</li></button>
        <br>
        <button><li>Are you looking for advice on career advancement?</li></button>
        <br>
        <button><li>Would you like tips on work-life balance?</li></button>
        <br>
        <button><li>Are you interested in learning about new career opportunities?</li></button>
        <br>
        <button><li>Looking for innovative ideas in your field?</li></button>
        <br>
        <button><li>Need help with resume building or interview preparation?</li></button>
        <br>
        <button><li>Seeking mentorship or networking advice?</li></button>
        <br>
        <button><li>Want to explore further education or certifications?</li></button>
        </ul>
        </div>
    </section>
    <br>
        <form action="#" method="dialog">
            <label for="question">Ask For Career Tips:</label><br>
            <textarea id="question" name="question" rows="10" cols="80" placeholder="Input your career-questions"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <br><br><br>
        <div class="contact-info">
            <p>Subscribe to our newsletter for the latest career tips!</p>
            <input type="email" placeholder="Enter your email">
            <button type="submit" style="width: 100px; height: fit-content; padding: auto; border-radius: 10px;">Subscribe</button>
            <br><br>
            <h3>Contact Information</h3>
            <p>Email: careeradvisor@example.com</p>
        </div>
        <fencedframeset>
            <footer>
                <p>&copy; 2024 Career Advisor. All rights reserved.</p>
            </footer>
        </fencedframeset>
</body>

</html>
